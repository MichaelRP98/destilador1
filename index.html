<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Vertido de Agua</title>
    <!-- Incluye jQuery (puedes cambiar la URL a la versión que prefieras) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        #animation-container {
            position: relative;
            height: 400px; /* Ajusta la altura según tus necesidades */
            width: 300px; /* Ajusta el tamaño según tus necesidades */
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease; /* Añade transición para suavizar la aparición */
        }
    </style>
</head>
<body>

<h1>Simulación de Vertido de Agua</h1>
<button onclick="startWaterAnimation()">Iniciar Proceso 1</button>
<button onclick="startBunsenBurnerAnimation()">Encender Mechero</button>
<div id="animation-container"></div>

<script>
    function startWaterAnimation() {
        startAnimation([
            "image1.png",
            "image2.png",
            "image3.png",
            "image4.png"
        ]);
    }

    function startBunsenBurnerAnimation() {
        startAnimation([
            "image1.png",
            "bunsen1.png",
            "bunsen2.png",
            "bunsen3.png"
        ]);
    }

    function startAnimation(steps) {
        var container = $("#animation-container");
        container.html(""); // Limpiar el contenedor antes de iniciar la animación

        var currentStep = 0;

        function animate() {
            if (currentStep < steps.length) {
                var img = $("<img>").attr("src", steps[currentStep]);
                container.append(img);

                // Ajusta la opacidad para suavizar la aparición de cada imagen
                img.css("opacity", 1);

                currentStep++;

                setTimeout(animate, 1000); // Intervalo de 1 segundo entre pasos
            }
        }

        animate();
    }
</script>

</body>
</html>
